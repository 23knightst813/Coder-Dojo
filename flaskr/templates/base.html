<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Website</title>
    <link rel="stylesheet" type="text/css" href="static/style.css" />
  </head>

  <!-- Burger button -->
  <img src="static/Hamburgur.svg" id="burger-button" class="burger-button" />

  <!-- Menu items -->
  <div id="burger-menu" class="burger-fillings">
    <ul>
      <li><a href="/">EDIT</a></li>
      <li><a href="/">Support</a></li>
      <li><a href="/">My Sessions</a></li>
      <li><a href="/">Logout</a></li>
    </ul>
  </div>

  <body>
    <main>
      {% block content %}
      <!-- content from other pages -->
      {% endblock %}
    </main>

    <footer>
      <p style="padding: 20px">Theo Knights - Collyers</p>
    </footer>

    <script>
      // Get the burger button and the menu
      const burgerButton = document.getElementById('burger-button');
      const burgerMenu = document.getElementById('burger-menu');

      // Add a click event listener to the burger button
      burgerButton.addEventListener('click', () => {
        // Toggle the 'active' class on the burger menu
        burgerMenu.classList.toggle('active');
      });
    </script>
  </body>
</html>
